<div class="contenedorgeneral">
<h1>Formulario de contacto</h1>
<form onsubmit="return validar(event)" id="FormularioDeContacto">
        <label class="Acont forme" for="fnombre">Nombre: </label>
        <input class="cont_" id="fnombre" name="fnombre" >
        <label class="Acont forme" for="fapellido">Apellido: </label>
        <input class="cont_" id="fapellido" name="fapellido">
        <label class="Acont forme" for="femail">Email: </label>
        <input class="cont_" id="femail" name="femail" >
        <label class="Acont forme" for="ftelefono">Telefono: </label>
        <input class="cont_" id="ftelefono" name="ftelefono" >
        <label class="Acont forme" for="fmensaje">Mensaje:</label>
        <textarea id="fmensaje" for="mensaje" name="fmensaje" ></textarea>
        <button class="Acont forme2" type="submit" id="btnenviar">ENVIAR</button>
        <div id="errorInput"> </div>
                
</form>
<p id="pEnviar"></p>
